<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagran</title>
</head>

<body>
    <div class="instagran-wrapper">
        <div class="celular-instagran">
            <img src="./img/celular-instagran.jpeg" alt="celular-instagran">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./img/instagran-logo.jpeg" class="instagran" alt="instagran">
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="profile-photo">
                </div>
                <a href="#" class="instagran-login">Continuar como Keli</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Keli?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
